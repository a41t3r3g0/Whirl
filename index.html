<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo_bar">
        <img src="logo/Logo.svg" alt="Логотип" />
        <img src="logo/Name.svg" alt="Название" class="logo_bar_name" />
      </div>
      <nav>
        <ul class="nav_bar">
          <li class="nav_bar_feautures"><a href="#">Feautures</a></li>
          <li class="nav_bar_pricing"><a href="#">Pricing</a></li>
          <li class="nav_bar_integrations"><a href="#">Integrations</a></li>
          <li class="learn"><a href="#">Learn </a></li>
        </ul>
      </nav>
      <div>
        <button class="Sign_bar_sign">Sign in</button>
        <button class="Sign_bar_demo">Book a demo</button>
      </div>
    </header>
    <div class="first_list_block">
      <!-- 1 страница -->
      <div class="first_list_block_text">
        <div class="first_list_block_header">
          <h2>
            Your everyday <br />
            tasks, automated.
          </h2>
        </div>
        <div class="first_list_block_article">
          <p>
            WHIRL lets you design and streamline<br />your everyday tasks and
            workflows<br />in just a few clicks.
          </p>
        </div>
        <div class="first_list_block_button_bar">
          <button class="Sign_bar_demo first_list_block_book">
            Book a demo
          </button>
          <button class="first_list_block_learn">Learn more</button>
          <a class="first_list_block_link_img" href="#"
            ><img src="logo/link_img.svg" alt="link_img"
          /></a>
        </div>
      </div>
      <div><img src="logo/First_list_img.svg" alt="first_list_img" /></div>
    </div>
  </body>
</html>
